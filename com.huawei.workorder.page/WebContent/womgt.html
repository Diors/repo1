<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>My Work Order</title>
		<meta name="description" content="">
		<meta name="author" content="qhp">
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link href="metro/css/metro-all.css" rel="stylesheet">
		<link href="css/desktop.css" rel="stylesheet">

		<title>Desktop demo - Metro 4 :: Popular HTML, CSS and JS library</title>
	</head>
	<body>
		<div class="desktop">
			<div class="window-area bg-dark">
				<!--添加桌面圖標-->
				
			</div>
			<div class="task-bar">
				<div class="task-bar-section">
					<button class="task-bar-item" id="start-menu-toggle">
						<span class="mif-windows"></span>
					</button>
					<div class="start-menu" data-role="dropdown" data-toggle-element="#start-menu-toggle">
						<div class="start-menu-inner h-100">
							<div class="explorer">
								<ul class="v-menu w-100 bg-brandColor2 fg-white">
									<li>
										<a onclick="createWindowYoutube()">Youtube window</a>
									</li>
									<li>
										<a onclick="createWindow()">New window</a>
									</li>
									<li>
										<a onclick="createWindowModal()">Modal window</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="task-bar-section tasks"></div>
			</div>
		</div>

		<script src="jquery/jquery-3.3.1.min.js"></script>
		<script src="metro/js/metro.js"></script>
		<script src="js/desktop.js"></script>
		<script>
			var w_icons = ['rocket', 'apps', 'cog', 'anchor'];
			var w_titles = ['rocket', 'apps', 'cog', 'anchor'];
			function createWindow() {
				var index = Metro.utils.random(0, 3);
				Desktop.createWindow({
					width : 300,
					icon : "<span class='mif-" + w_icons[index] + "'></span>",
					title : w_titles[index],
					content : "<div class='p-2'>This is desktop demo created with Metro 4 Components Library</div>"
				});
			}

			function createWindowModal() {
				Desktop.createWindow({
					width : 300,
					icon : "<span class='mif-cogs'></span>",
					title : "Modal window",
					content : "<div class='p-2'>This is desktop demo created with Metro 4 Components Library</div>",
					overlay : true,
					//overlayColor: "transparent",
					modal : true,
					place : "center",
					onShow : function(win) {
						win.addClass("ani-swoopInTop");
						setTimeout(function() {
							win.removeClass("ani-swoopInTop");
						}, 1000);
					},
					onClose : function(win) {
						win.addClass("ani-swoopOutTop");
					}
				});
			}

			function createWindowYoutube() {
				Desktop.createWindow({
					width : 500,
					icon : "<span class='mif-youtube'></span>",
					title : "Youtube video",
					content : "https://youtu.be/S9MeTn1i72g",
					clsContent : "bg-dark"
				});
			}
		</script>
		<!-- ads-script -->
	</body>
</html>
